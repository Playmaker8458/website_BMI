<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3373/3373123.png ">
    <link rel="stylesheet" href="css/main.css">
    <title>Website BMI</title>
</head>
<body>

   <!-- Tag กรอกข้อมูลความกว้าง และ ความสูงของ BMI ท้้งหมด-->
    <form action="#" class="form_input">
        <h1 class="h1_form">BMI (ดัชนี้มวลกาย)</h1>
        <div class="input1">
            <label for="Body_weight" id="Body_weight">Body_weight:</label><br>
            <input type="number" id="body_weight" placeholder="น้ำหนัก (kg)"> <br>
        </div>
        <div class="input2">
            <label for="Height" id="Height">Height:</label><br>
            <input type="number" id="height" placeholder="ส่วนสูง (cm)"> <br>
        </div>
        <button onclick="myfunction()">Check BMI</button>
    </form>

    <!-- Tag แสดงผลรวม BMI ทั้งหมด     -->
    <div class="container">
        <h1 class="text_h1">ผลลัพธ์ BMI ทั้งหมด</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
    </div>

   <!-- tag wallpaper เอาไว้แสดงภาพพื้นหลัง galaxey   -->
    <div class="bg"></div>
    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>

    <script src="main.js"></script>
</body>
</html>
